      <div class="container">
            <h1 class="suh text-center text-dark">Submit Your Ad</h1>   
            <form id="submitAdForm" class="same">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Ad. Title">
                </div>
                <div class="form-group">
                    <label for="description"><b>Description</b></label>
                    <textarea name="description" class="form-control" id="description" rows="3" placeholder="Write Description About Your Ad."></textarea>
                </div>
                <div class="form-group">
                    <label for="category"><b>Select Category</b></label>
                    <select name="category" class="form-control" id="category">
                        <option disabled selected value>Select Category</option>
                        <option>Vehicles</option>
                        <option>Electronics And Home Appliances</option>
                        <option>Furnitue,Home And Decoration</option>
                        <option>Fashion And Beauty</option>
                        <option>Books Sports And Hobbies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price"><b>Price(Rs.)</b></label>
                    <input name="price" type="number" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="addimage"><b>Add Image</b></label>
                    <input name="addimage" type="file" class="form-control-file" id="addimage">
                </div>
                <button type="button" class="but btn btn-primary" onclick="submitAdForm()">Submit</button>
                <div class="alert alert-success wrongInfo" id="submitAdSuccessfull" role="alert" ></div>      
            </form>        
        </div>
